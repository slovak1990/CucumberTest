cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=3
cucumber.execution.parallel.config.fixed.max-pool-size=3

cucumber.execution.parallel.config.mode.default=concurrent
cucumber.execution.parallel.config.mode.classes.default=same_thread

cucumber.plugin=pretty, json:build/cucumber-report.json, html:build/cucumber-report.html
cucumber.glue=steps